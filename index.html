<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Rock, Paper, Scissors!</title>
	<!--My Font-->
	<link href="https://fonts.googleapis.com/css?family=Heebo:400,700" rel="stylesheet">
	<!--My CSS-->
	<link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
	<!--Header-->
	<header>
		<h1>Rock, Paper, Scissors</h1>
	</header>
	<!--Main Section-->
	
	<!--Welcome Screen (Only Visible at Start)-->
	<section id="welcome-screen">
		<div class="wrapper">
			<h1>Rock. Paper. Scissors.</h1>
			<div class="form">
				<h2>get in on the action:</h2>
				<form>
					<label class="visuallyhidden" for="name">Name</label>
					<input type="text" name="name" id="name" placeholder="your name here">
					<input type="submit" id="submit-button">
				</form>
			</div>
		</div>
	</section>
	
	<main>
		<h2>Make your choice</h2>
		<section id="choices">
			<div id="player1-choices">	
			</div>
			<div id="player2-choices">
			</div>
		</section>
		<div id="result">
			<div id="player-1">
				<h3 id="player1-name"></h3>
				<div id="player1-choice"></div>
				<div id="player1-score"></div>
			</div>
			<div id="player-2">
				<h3 id="player2-name"></h3>
				<div id="player2-choice"></div>
				<div id="player2-score"></div>
			</div>
		</div>

	</main>

	<div id="test"></div>

<!--JQuery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!--Firebase-->
 <script src="https://www.gstatic.com/firebasejs/5.0.3/firebase.js"></script>
<!--My JS-->
<script src="assets/javascript/app.js"></script>

	
</body>
</html>
