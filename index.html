<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Rock, Paper, Scissors!</title>
	<!--My CSS-->
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<!--Header-->
	<header>
		<h1>Rock, Paper Scissors</h1>
	</header>
	<!--Main Section-->
	
	<!--Welcome Screen (Only Visible at Start)-->
	<section id="welcome-screen">
		<h2>Enter your name to begin!</h2>
		<form>
			<label for="name">Name</label>
			<input type="text" name="name" id="name">
			<input type="submit" id="submit-button">
		</form>
	</section>
	
	<main>
		<h2>Make your choice</h2>
		<div id="choices">
			<div class="choices rock" data="rock" >Rock</div>
			<div class="choices paper" data="paper">Paper</div>
			<div class="choices scissors" data="scissor">Scissors</div>
		</div>
		<div id="result">
			<div id="player-1">
				<h3 id="player1-name"></h3>
				<div id="player1-choice"></div>
				<div id="player1-score"></div>
			</div>
			<div id="player-2">
				<h3 id="player2-name"></h3>
				<div id="player2-choice"></div>
				<div id="player2-score"></div>
			</div>
		</div>

	</main>

	<div id="test"></div>

<!--JQuery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!--Firebase-->
 <script src="https://www.gstatic.com/firebasejs/5.0.3/firebase.js"></script>
<!--My JS-->
<script src="assets/javascript/app.js"></script>

	
</body>
</html>
